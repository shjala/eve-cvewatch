name: CVE Watch PR Scan

on:
  workflow_call:
    inputs:
      eve-repo-url:
        description: 'Git URL of the EVE repository to scan'
        required: false
        type: string
      eve-revision:
        description: 'Revision to check out and scan'
        required: true
        type: string

jobs:
  pr-scan:
    name: CVE Watch Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CVE Watch Tools
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: shjala/eve-cvewatch 
          path: cvewatch-tools

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.0.2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git make

      - name: Run Scan Script
        env:
          GIT_URL: ${{ inputs.eve-repo-url }}
          REVISION: ${{ inputs.eve-revision }}
        run: |
          cd cvewatch-tools
          
          # Ensure scripts are executable
          chmod +x ci/*.sh ci/alpine/*.sh ci/eve/*.sh
          
          echo "Running CVE Watch PR Scan..."
          ./ci/pr-scan.sh "$GIT_URL" "$REVISION"

      - name: Upload Scan Report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cve-scan-report
          path: cvewatch-tools/out/scan_report.txt
